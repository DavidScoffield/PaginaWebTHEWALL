<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>THE WALL</title>
        <!-- LOGO DE LA PAGINA EN EL TITLE -->
        <link rel="icon" href="assets/media/img/icono.ico" />

        <!-- FUENTES DE TEXTO -->
        <link
            href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Amatic+SC:wght@700&family=Anton&family=Caveat:wght@400;700&family=Girassol&family=Josefin+Sans:ital,wght@1,600&family=Lobster&family=Merriweather:ital,wght@1,700&family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
            rel="stylesheet"
        />
        <!-- ESTILOS CSS/SCSS -->
        <link rel="stylesheet" href="css/estilos.css" />
        <link rel="stylesheet" href="css/normalize.css" />

        <!-- ICONOS -->
        <script
            src="https://kit.fontawesome.com/3f9cdd4385.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <header class="header">
            <h1 class="titulo">
                THE WALL <span class="titulo_pie">La nueva red social</span>
            </h1>
        </header>

        <div class="aside1">
            <p class="frase">Entérate de lo que tus conocidos publican</p>
        </div>

        <div class="center">
            <div class="box-login">
                <div class="bienvenida">Bienvenido a THE WALL</div>
                <button id="login">Iniciar Sesion</button>
                <button id="register">Registrarse</button>
            </div>
        </div>

        <div class="aside2">
            <p class="frase">Busca y sigue a quien quieras</p>
        </div>

        <div class="bg-modal" id="bg-modal">
            <div class="window_modal" id="window-modal">
                <div class="close" id="close">+</div>

                <div class="encabezado">
                    <img
                        src="assets/media/img/logo.png"
                        alt="Logo de la pagina, THE WALL la nueva red social"
                    />
                    <div class="titulo">Registrarse</div>
                </div>

                <form class="form">
                    <div class="containers">
                        <i class="fas fa-envelope"></i>
                        <label for="email">Correo electrónico</label>
                        <input
                            type="email"
                            class="input"
                            name="email"
                            id="register_email"
                        />
                    </div>
                    <div class="container_dual">
                        <div class="containers">
                            <i class="fas fa-signature"></i>
                            <label for="first-name">Nombre</label>
                            <input
                                class="input"
                                type="text"
                                name="first-name"
                                id="register_firstName"
                            />
                        </div>
                        <div class="containers">
                            <i class="fas fa-signature"></i>
                            <label for="last-name">Apellido</label>
                            <input
                                class="input"
                                type="text"
                                name="last-name"
                                id="register_lastName"
                            />
                        </div>
                    </div>
                    <div class="containers">
                        <i class="fas fa-user"></i>
                        <label for="user">Nombre usuario</label>
                        <input
                            type="text"
                            class="input"
                            name="user"
                            id="register_user"
                        />
                    </div>
                    <div class="container_dual">
                        <div class="containers">
                            <i class="fas fa-lock"></i>
                            <label for="password">Contraseña</label>
                            <input
                                class="input"
                                type="password"
                                name="password"
                                id="register_password"
                            />
                        </div>
                        <div class="containers">
                            <i class="fas fa-lock"></i>
                            <label for="repeatPassword"
                                >Repita la contraseña</label
                            >
                            <input
                                class="input"
                                type="password"
                                name="repeatPassword"
                                id="register_RepeatPassword"
                            />
                        </div>
                    </div>
                    <div class="containers">
                        <label for="img_profile">Foto de perfil</label>
                        <input
                            class="input"
                            type="file"
                            name="img_profile"
                            id="register_imgProfile"
                        />
                    </div>
                    <div class="container_bottons">
                        <input
                            type="submit"
                            name="btn_submit"
                            id="btn_submit"
                        />
                        <input type="reset" />
                    </div>
                </form>

                <div class="cambiar_opcion" id="cambiar_opcion_register">
                    ¿Ya estás registrado? Iniciar Sesión
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="titulo">
                <p>Diseñadores:</p>
            </div>
            <div class="creador">
                <p class="nombre">Scoffield David</p>
                <div class="iconos">
                    <div class="facebook">
                        <i
                            id="facebook__david"
                            class="fab fa-facebook-square"
                        ></i>
                    </div>
                    <div class="instagram">
                        <i
                            id="instagram__david"
                            class="fab fa-instagram-square"
                        ></i>
                    </div>
                </div>
            </div>
            <div class="creador">
                <p class="nombre">Troncoso Luis Valentin</p>
                <div class="iconos">
                    <div class="facebook">
                        <i
                            id="facebook_luis"
                            class="fab fa-facebook-square"
                        ></i>
                    </div>
                    <div class="instagram">
                        <i
                            id="instagram__luis"
                            class="fab fa-instagram-square"
                        ></i>
                    </div>
                </div>
            </div>
        </footer>

        <script src="js/index.js"></script>
        <script src="js/_ventana-modal.js"></script>
    </body>
</html>
